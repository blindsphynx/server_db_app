[loggers]
keys = root

[handlers]
keys = fileHandler

[formatters]
keys = fileFormatter

[logger_root]
level = DEBUG
handlers = fileHandler
filename = client.log
filemode = w
encoding = utf-8

[handler_fileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args=('client.log', 'w', 'utf-8')

[formatter_fileFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[section_client]
host = http://localhost:8000/
window_title =  Database Students
window_height = 400
window_width = 600
salt = 026ja5